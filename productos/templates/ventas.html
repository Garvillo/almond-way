{% extends "base.html" %}
{% block cuerpo %}
<h3>ventas</h3>
<div class="row">
	<div class="col-lg-10">
		<a href="{% url 'productos:crear_venta' %}" class="btn btn-primary">
			Crear
		</a>

	</div>
</div>
<hr/>
<div class="row">
	<div class="col-lg-12">
		<table id="tabla" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>

					<th >F.Num.</th>
					<th >Titular</th>
					<th >Cliente</th>
					<th >Feccha</th>
					<th ></th>
				</tr>
			</thead>
			<tbody>
			{% for venta in ventas %}
                <tr>
					<td>{{ venta.numero }}</td>
					<td>{{ venta.titular }}</td>
					<td>{{ venta.cliente }}</td>
                    <td>{{ venta.fecha }}</td>
                    <td class="text-center">
                        <!--<a href="#" class="btn">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>-->
                        <a href="{% url 'productos:detalle_venta' venta.pk %}"
                           class="btn btn-info btn-sm">
                            ver
                        </a>
                        <a href="{% url 'productos:detalle_venta' venta.pk %}"
                           class="btn btn-warning btn-sm">
							modificar
                        </a>
						<a href="#" class="btn btn-primary btn-sm">
							imprimir*
						</a>
                    </td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>
<script>
$(document).ready(function()
{
    var table = $('#tabla').dataTable( {
        "language": {
        	url: "/static/localizacion/es_ES.json"
        }
    } );
});
</script>
{% endblock cuerpo %}
