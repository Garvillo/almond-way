<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-12">
				<h3>{{ object.descripcion }}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-10">
				<p><label>MARCA:</label>
				{{ object.marca }}</p>
				<p><label>PRECIO:</label>
				{{ object.precio }}</p>
				<label>ESTADO:</label>
				<p>{% if object.estado %}
					ACTIVO</p>
				{% else %}
					INACTIVO</p>
				{% endif %}
			</div>
		</div>
	</div>
</div>
